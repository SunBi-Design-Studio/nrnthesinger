<header>
  <a href="#!" class="brand">
    <img src="./img/logoSpellbee.png" alt="logo of Spell Bee" />
  </a>
</header>
<main class="page--login">
  <form class="signup form" action="./index">
    <div class="form--inline">
      <div class="form--group">
        <label for="phone" class="form--label">Phone</label>
        <div class="ph form--input">
          <span>+977</span>
          <input class="ph--form--input" id="phone" type="tel" required />
        </div>
      </div>
      <div class="form--group">
        <label for="password" class="form--label">Password</label>
        <input class="form--input" id="address" type="password" required />
      </div>
    </div>
    <div class="btn--center">
      <button type="submit" class="btn">Login</button>
    </div>
    <div class="form--text text--center">
      <p class="para">
        Don't have Account ? <a href="./signup" class="link">sign up here</a>
      </p>
      <p class="para">
        Forgot password ? <a href="./login" class="link">click here</a>
      </p>
    </div>
  </form>
</main>
